    body {

    }

      text-align: center;
      position: relative;
    }

    /* STYLE CHO BỘ ĐẾM GIỜ (ĐÃ CHUYỂN SANG FIXED) */
    .timer-display {
      /* Đã thay đổi từ absolute sang fixed */
      position: fixed;

      top: 20px;
      /* Cách lề trên 20px */
      right: 20px;
      /* Cách lề phải 20px */

      padding: 10px 15px;
      background-color: #f39c12;
      /* Màu cam */
      color: white;
      font-weight: bold;
      border-radius: 8px;
      /* Bo góc đều hơn */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      /* Thêm bóng đổ để nổi bật */
      z-index: 10000;
      /* Đảm bảo nó luôn ở trên các nội dung khác */
    }

    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .question-block {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .question-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #0056b3;
    }

    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .options label:hover {
      background-color: #f0f8ff;
    }

    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .controls {
      text-align: center;
      margin-top: 30px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    button#reload-btn {
      background-color: #007bff;
      margin-left: 10px;
      display: none;
    }

    button#reload-btn:hover {
      background-color: #0069d9;
    }

    /* Styles cho kết quả chấm điểm */
    .correct-answer {
      background-color: #d4edda !important;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .wrong-answer {
      background-color: #f8d7da !important;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .score-board {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2c3e50;
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 1000;
    }

    .explanation {
      font-style: italic;
      color: #666;
      margin-top: 5px;
      font-size: 0.9em;
    }
  </style>
</head>

// CẤU HÌNH SỐ CÂU HỎI HIỂN THỊ
    const QUESTIONS_TO_SHOW = 70;

    // === CẤU HÌNH THỜI GIAN (60 PHÚT) ===
    const TIME_LIMIT_SECONDS = 60 * 60;

    // Các biến toàn cục
    let currentQuizData = [];
    let currentSeed = 0; // Seed hiện tại
    let timeLeft = TIME_LIMIT_SECONDS;
    let timerInterval;

    // === HÀM TẠO SỐ GIẢ NGẪU NHIÊN CÓ SEED (PRNG - Mulberry32) ===
    // Đảm bảo rằng với cùng một 'seed', chuỗi số ngẫu nhiên được tạo ra sẽ giống nhau.
    function mulberry32(seed) {
      return function () {
        var t = seed += 0x6D22E654;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      }
    }

    // Hàm lấy ngẫu nhiên N phần tử từ mảng (Đã sửa để dùng Seed)
    function getRandomSubarray(arr, size, seed) {
      if (size > arr.length) size = arr.length;

      // Tạo hàm random dựa trên seed
      const rand = mulberry32(seed);

      // Sử dụng hàm random có seed cho việc sắp xếp (shuffling)
      const shuffled = [...arr].sort(() => 0.5 - rand());

      return shuffled.slice(0, size);
    }

    // === HÀM MỚI: RESET DE HOÀN TOÀN NGẪU NHIÊN ===
    function resetQuiz() {
      const urlParams = new URLSearchParams(window.location.search);
      // Xóa tham số 'de' khỏi URL
      urlParams.delete('de');

      // Xây dựng URL mới (không có 'de')
      const newUrl = window.location.pathname + (urlParams.toString() ? '?' + urlParams.toString() : '');

      // Chuyển hướng đến URL mới (trang sẽ tự động tạo seed ngẫu nhiên mới)
      window.location.href = newUrl;
    }

    // === HÀM ĐỊNH DẠNG THỜI GIAN ===
    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }

    // === HÀM KHỞI TẠO VÀ CHẠY ĐỒNG HỒ ===
    function startTimer() {
      const timerDisplay = document.getElementById('timer');
      timerDisplay.textContent = `Thời gian: ${formatTime(timeLeft)}`;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Thời gian: ${formatTime(timeLeft)}`;

        // Cảnh báo khi còn 5 phút
        if (timeLeft <= 300) {
          timerDisplay.classList.add('timer-warning');
        }

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          // Tự động chấm điểm khi hết giờ
          submitQuiz();
          alert("HẾT GIỜ! Bài thi của bạn đã được tự động nộp.");
          timerDisplay.textContent = `HẾT GIỜ!`;
        }
      }, 1000);
    }

    // === HÀM VÔ HIỆU HÓA CÁC INPUT (KHI HẾT GIỜ/NỘP BÀI) ===
    function disableInputs() {
      const inputs = document.querySelectorAll('#quiz input[type="radio"]');
      inputs.forEach(input => input.disabled = true);
    }

    // Hàm render câu hỏi ra màn hình
    function loadQuiz() {
      const quizContainer = document.getElementById('quiz');
      const submitBtn = document.getElementById('submit-btn');
      const reloadBtn = document.getElementById('reload-btn');
      const scoreBoard = document.getElementById('score-board');

      // === LOGIC XỬ LÝ SEED TỪ URL ===
      const urlParams = new URLSearchParams(window.location.search);
      const urlSeedStr = urlParams.get('de');

      let seed;

      if (urlSeedStr) {
        // 1. Nếu có param 'de', sử dụng nó làm seed
        seed = parseInt(urlSeedStr);
        if (isNaN(seed)) {
          // Fallback nếu param không phải là số
          seed = Math.floor(Math.random() * 1000000000);
        }
      } else {
        // 2. Nếu không có param 'de', tạo seed ngẫu nhiên mới
        seed = Math.floor(Math.random() * 1000000000);

        // Cập nhật URL với seed mới (không reload trang)
        urlParams.set('de', seed);
        const newUrl = window.location.pathname + '?' + urlParams.toString();
        history.replaceState({ path: newUrl }, '', newUrl);
      }

      currentSeed = seed; // Lưu seed đã chọn

      // Reset trạng thái
      quizContainer.innerHTML = '';
      scoreBoard.style.display = 'none';
      submitBtn.style.display = 'inline-block';
      reloadBtn.style.display = 'none';

      // Lấy ngẫu nhiên câu hỏi bằng seed đã xác định
      currentQuizData = getRandomSubarray(questionBank, QUESTIONS_TO_SHOW, currentSeed);

      // Hiển thị câu hỏi
      currentQuizData.forEach((item, index) => {
        const block = document.createElement('div');
        block.classList.add('question-block');
        block.setAttribute('data-id', item.id);

        let optionsHtml = '';
        item.options.forEach((opt, i) => {
          const labelMap = ['', '', '', ''];
          optionsHtml += `
                    <label id="q${item.id}_opt${i}">
                        <input type="radio" name="question_${item.id}" value="${i}">
                        ${labelMap[i]} ${opt}
                    </label>
                `;
        });

        block.innerHTML = `
                <div class="question-title">${index + 1}. ${item.q}</div>
                <div class="options">
                    ${optionsHtml}
                </div>
                <div class="explanation" id="explain_${item.id}"></div>
            `;

        quizContainer.appendChild(block);
      });

      // Bắt đầu đếm ngược thời gian
      startTimer();
    }

    // Hàm chấm điểm
    function submitQuiz() {
      // Dừng đếm ngược
      clearInterval(timerInterval);

      // Vô hiệu hóa input để người dùng không thay đổi đáp án sau khi nộp bài
      disableInputs();

      let score = 0;
      let total = currentQuizData.length;

      currentQuizData.forEach(item => {
        const selected = document.querySelector(`input[name="question_${item.id}"]:checked`);
        const explainDiv = document.getElementById(`explain_${item.id}`);

        // Tìm label của đáp án đúng để tô màu xanh
        const correctLabel = document.getElementById(`q${item.id}_opt${item.correct}`);

        if (correctLabel) {
          correctLabel.classList.add('correct-answer');
          // Thêm dấu tích vào đáp án đúng
          correctLabel.innerHTML += " ✅";
        }

        if (selected) {
          const selectedVal = parseInt(selected.value);
          if (selectedVal === item.correct) {
            score++;
          } else {
            // Tô màu đỏ cho đáp án sai người dùng chọn
            const wrongLabel = document.getElementById(`q${item.id}_opt${selectedVal}`);
            if (wrongLabel) {
              wrongLabel.classList.add('wrong-answer');
              wrongLabel.innerHTML += " ❌";
            }
          }
        } else {
          explainDiv.innerText = "Bạn chưa chọn đáp án.";
          explainDiv.style.color = "orange";
        }
      });

      // Hiển thị điểm số
      const scoreBoard = document.getElementById('score-board');
      const scoreText = document.getElementById('score-text');

      scoreText.innerHTML = `Số câu đúng: <strong>${score} / ${total}</strong> (${Math.round(score / total * 100)}%)`;
      scoreBoard.style.display = 'block';

      // Đổi nút nộp bài thành nút làm lại
      document.getElementById('submit-btn').style.display = 'none';
      document.getElementById('reload-btn').style.display = 'inline-block';

      // Cuộn xuống xem điểm
      // window.scrollTo(0, document.body.scrollHeight);
    }

    // Khởi tạo quiz khi trang load
    window.onload = loadQuiz;

  </script>
